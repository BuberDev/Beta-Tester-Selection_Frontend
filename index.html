<!DOCTYPE html>
<html>
<head>
    <title>Beta Test Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Beta Test Registration</h1>
        <h1 id="selected-address-message"></h1>
        <button id="connect-button" class="btn-connect" onclick="connect()">Connect</button>
        <p id="connectionStatus" style="color: green;"></p> <!-- Added connection status text -->
        <div id="account-info"></div>
        <button id="sign" class="btn-action" onclick="signUpForBetaTesting()" disabled>Sign For Beta Testing Selection</button>
        <button id="select" class="btn-action" onclick="selectRandomBetaTester()" disabled>Select Beta Tester</button>
        <div id="message"></div>
        <div class="counter">Registered Addresses: <span id="registered-addresses-count">0</span></div>
        <div class="pending-animation" id="pending-animation"></div>
        <div class="registered-addresses">
            <h2>Registered Addresses</h2>

            <ul id="addresses"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
